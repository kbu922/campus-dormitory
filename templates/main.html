<!DOCTYPE html>

    <title>기숙사 입퇴사 시스템</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #f2f6fb;
        }

        header {
            background-color: #004e9b; /* 경복대학교 포털과 유사한 파란색 */

            padding: 10px 0;

        nav a {
            color: white;
            margin: 0 20px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            padding: 40px;
            text-align: center;
        }

        footer {
            background-color: #004e9b;
            color: white;
            text-align: center;

        }

        .button {
            display: inline-block;
            background-color: #0071ce;
            color: white;
            padding: 15px 30px;
            margin: 20px;
            text-decoration: none;
